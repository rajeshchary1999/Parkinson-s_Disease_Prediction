<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>Parkinson's Disease Prediction </title>

 <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>

<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
 <div class="login">
	<h1>Parkinson's Disease Prediction</h1>
     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Fo" placeholder="Fo" required="required" />
        <input type="text" name="Fhi" placeholder="Fhi" required="required" />
		<input type="text" name="Flo" placeholder="Flo" required="required" />
		<input type="text" name="Shimmer" placeholder="Shimmer" required="required" />
        <input type="text" name="HNR" placeholder="HNR" required="required" />
        <input type="text" name="RPDE" placeholder="RPDE" required="required" />
        <input type="text" name="spread1" placeholder="spread1" required="required" />
        <input type="text" name="D2" placeholder="D2" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
